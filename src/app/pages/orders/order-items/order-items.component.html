<h4 class="display-4">Buy Festival Ticket</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="OrderItemID" #OrderItemID="ngModel" [(ngModel)]="formData.OrderItemID">
    <input type="hidden" name="OrderID" #OrderID="ngModel" [(ngModel)]="formData.OrderID">
    <input type="hidden" name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName">

    <div class="form-group">
        <label>Festival</label>
        <select name="ItemID" #ItemID="ngModel" [(ngModel)]="formData.ItemID" class="form-control"
            (change)="updatePrice($event.target)" [class.is-invalid]="!isValid && formData.ItemName==''">
            <option value="0">-Select-</option>
            <option *ngFor="let item of itemList" value="{{item.id}}">{{item.Naam}}</option>
        </select>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input readonly name="Price" #Price="ngModel" [(ngModel)]="formData.Price" class="form-control">
            </div>

        </div>
        <div class="form-group col-md-6">
            <label>Quantity</label>
            <input name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control"
                (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.Quantity == 0">
        </div>
    </div>
    <div class="form-group">
        <label>Total</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
            <input readonly name="Total" #Total="ngModel" [(ngModel)]="formData.Total" class="form-control">
        </div>

    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark">Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>Close</button>

    </div>
</form>
