<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div style="width: 400px; margin: auto;">
        <h5>Edit: {{festival.Naam}}</h5>
        <hr>
        <div class="submit-form">
            <!-- <div *ngIf="!submitted"> -->
            <div class="form-group" style="display: none;">
                <label for="ID">ID</label>
                <input type="text" class="form-control" name="id" required [ngModel]="festival.id" />

            </div>
            <div class="form-group">
                <label for="Naam">Naam</label>
                <input type="text" class="form-control" name="Naam" required [ngModel]="festival.Naam" />

            </div>
            <div class="form-group">
                <label for="MaxAantalBezoekers">Max aantal bezoekers</label>
                <input type="text" class="form-control" name="MaxAantalBezoekers" required
                    [ngModel]="festival.MaxAantalBezoekers" />

            </div>
            <div class="form-group">
                <label for="Artiesten">Artiesten</label>
                <input type="text" name="Artiesten" class="form-control" required [ngModel]="festival.Artiesten" />

            </div>
            <div class="form-group">
                <label for="isUnderAge">is underAge?</label>
                <br>
                <input type="checkbox" name="isUnderAge" required [ngModel]="festival.isUnderAge" />

            </div>
            <div class="form-group">
                <label for="Date">date</label>
                <br>
                <input type="date" class="form-control" name="Date" required [ngModel]="festival.Date" />

            </div>
            <button type="submit" class="btn btn-success">Save</button>

            <!-- <button (click)="saveUser()" class="btn btn-success">Submit</button>
            </div>

            <!-- <div *ngIf="submitted">
                <h4>You added successfully!</h4>
                <button class="btn btn-success" (click)="newUser()">Add</button>
            </div> -->

        </div>
    </div>
</form>
