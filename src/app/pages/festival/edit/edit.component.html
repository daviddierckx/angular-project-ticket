<form (ngSubmit)="updateData()" [formGroup]="form">
    <div class="submit-form">

        <div class="form-group">
            <label for="Naam">Name</label>
            <input type="text" formControlName="Naam" class="form-control" placeholder="Enter Name">


        </div>
        <div class="form-group">
            <label for="MaxAantalBezoekers">Max visitors</label>
            <input type="number" formControlName="MaxAantalBezoekers" class="form-control">



        </div>
        <div class="form-group">
            <label for="Artiesten">Artists</label>
            <input formControlName="Artiesten" type="text" class="form-control" placeholder="Enter Artiesten">


        </div>
        <div class="form-group">
            <label for="isUnderage">is Underage?</label>
            <input formControlName="isUnderage" type="checkbox">


        </div>
        <div class="form-group">
            <label for="Date">Date</label>
            <input formControlName="Date" type="date">


        </div>
        <div class="form-group">
            <label for="Price">Price</label>
            <input formControlName="Price" type="number">


        </div>
        <div class="form-group">
            <button #closeBtn class="btn btn-dark btn-sm">Submit</button>
        </div>
    </div>
</form>
<a routerLink="../../">Go back</a>
