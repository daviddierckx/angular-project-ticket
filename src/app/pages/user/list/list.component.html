<!-- Button trigger modal -->
<h3 style="display: inline-block;">User List</h3>
<button type="button" class="btn btn-success" style="margin-bottom: 20px; display: inline-block; float: right;"
    data-toggle="modal" data-target="#exampleModal">
    Add User
</button>

<div class="component">
    <table class="table">
        <thead>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email adress</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users$ | async">
                <th scope="row">{{user.id}}</th>
                <td><a routerLink="{{user.id}}">{{user.firstName}}</a></td>
                <td>{{user.lastName}}</td>
                <td>{{user.emailAdress}}</td>
                <td>
                    <button (click)="onDelete(user)">Delete</button>
                    <a [routerLink]="['edit', user.id]">Edit</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div style="width: 400px; margin: auto;">
                        <div class="submit-form">
                            <div *ngIf="!submitted">
                                <div class="form-group" style="display: none;">
                                    <label for="ID">ID</label>
                                    <input type="text" class="form-control" name="id" required [(ngModel)]="user.id" />

                                </div>
                                <div class="form-group">
                                    <label for="firstName">first name</label>
                                    <input type="text" class="form-control" name="firstName" required
                                        [(ngModel)]="user.firstName" />

                                </div>
                                <div class="form-group">
                                    <label for="lastName">lastName name</label>
                                    <input type="text" class="form-control" name="lastName" required
                                        [(ngModel)]="user.lastName" />

                                </div>
                                <div class="form-group">
                                    <label for="emailAdress">emailAdress name</label>
                                    <input type="text" name="emailAdress" class="form-control" required
                                        [(ngModel)]="user.emailAdress" />

                                </div>

                                <button (click)="saveUser()" class="btn btn-success">Submit</button>
                            </div>

                            <div *ngIf="submitted">
                                <h4>You added successfully!</h4>
                                <button class="btn btn-success" (click)="newUser()">Add</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
