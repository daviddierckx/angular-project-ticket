<form (ngSubmit)="updateData()" [formGroup]="form">
    <div class="submit-form">

        <div class="form-group">
            <label for="Naam">Name</label>
            <input type="text" formControlName="Naam" class="form-control" placeholder="Enter Name">


        </div>
        <div class="form-group">
            <label for="Genre">Genre</label>
            <select formControlName="Genre" class="form-control">
                <option value="Pop">Pop</option>
                <option value="Rap" selected>Rap</option>
                <option value="House">House</option>
                <option value="Techno">Techno</option>
                <option value="Lofi">Lofi</option>
                <option value="Funk">Funk</option>

            </select>


        </div>

        <div class="form-group">
            <label for="ImageUrl">Image Url</label>
            <input type="text" formControlName="ImageUrl" class="form-control" placeholder="Enter Image Url">


        </div>

        <div class="form-group">
            <button #closeBtn class="btn btn-dark btn-sm">Submit</button>
        </div>
    </div>
</form>
<a routerLink="../../">Go back</a>
