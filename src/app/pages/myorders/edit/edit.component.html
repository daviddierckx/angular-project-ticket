<form (ngSubmit)="updateData()" [formGroup]="form">
    <div class="submit-form">

        <div class="form-group">
            <label for="OrderNo">OrderNo</label>
            <input type="text" formControlName="OrderNo" class="form-control" placeholder="Enter OrderNo" readonly>


        </div>
        <div class="form-group">
            <label for="PMethod">PMethod</label>
            <input type="text" formControlName="PMethod" class="form-control" placeholder="Enter PMethod" readonly>




        </div>

        <div class="form-group">
            <label for="GTotal">GTotal</label>
            <input type="text" formControlName="GTotal" class="form-control" placeholder="Enter GTotal" readonly>


        </div>
        <div class="form-group">
            <label for="Quantity">Quantity</label>
            <input type="text" formControlName="Quantity" class="form-control" placeholder="Enter Quantity" readonly>


        </div>
        <div class="form-group">
            <label for="Festival">Festival</label>
            <input type="text" formControlName="Festival" class="form-control" placeholder="Enter Festival" readonly>


        </div>
        <div class="form-group">
            <label for="isGift">Gift?</label>
            <input formControlName="isGift" type="checkbox">


        </div>

        <div class="form-group">
            <button #closeBtn class="btn btn-dark btn-sm">Submit</button>
        </div>
    </div>
</form>
<a routerLink="../../">Go back</a>
